apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "$projectDir/../../react-native/android" }
    }

    configurations {
        all {
            resolutionStrategy {
                force "android.arch.lifecycle:livedata-core:${rootProject.ext.lifecycleVersion}"
                force "android.arch.lifecycle:runtime:${rootProject.ext.lifecycleVersion}"
                force "android.arch.lifecycle:viewmodel:${rootProject.ext.lifecycleVersion}"
                force "android.arch.core:runtime:${rootProject.ext.lifecycleVersion}"
            }
        }
    }
}

final checkoutVersion = "2.4.5"
dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "android.arch.lifecycle:extensions:${rootProject.ext.lifecycleVersion}"
    implementation "android.arch.core:runtime:${rootProject.ext.lifecycleVersion}"
    implementation "android.arch.lifecycle:viewmodel:${rootProject.ext.lifecycleVersion}"
    implementation "com.adyen.checkout:ui:${checkoutVersion}"
    implementation "com.adyen.checkout:core:${checkoutVersion}"
    implementation "com.adyen.checkout:core-card:${checkoutVersion}" // Optional; Required for processing card payments.
    implementation "com.adyen.checkout:nfc:${checkoutVersion}" // Optional; Enables reading of card information with the device"s NFC chip.
    implementation "com.adyen.checkout:util:${checkoutVersion}"
}
